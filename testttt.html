<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #counter {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Character Counter</h1>
    <label for="inputText">Type a sentence:</label>
    <input type="text" id="inputText" placeholder="Type something...">
    <div id="counter">Character Count: 0</div>

    <script>
        const inputText = document.getElementById('inputText');
        const counter = document.getElementById('counter');

        inputText.addEventListener('input', () => {
            const charCount = inputText.value.length;
            counter.textContent = `Character Count: ${charCount}`;
        });
    </script>
</body>

</html>
